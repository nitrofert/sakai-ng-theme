    <div class="w-full flex">

    <div class="w-full" *ngFor="let dependencia of dependencias">
        <div class=" col-12">
            <div class="card min-w-full" style=" background-image: url('https://nitrofert.com.co/wp-content/uploads/2023/05/Recurso_17@2x.png'); background-size:cover;">

                                            dataKey="index" 
                                            [rows]="10" 
                                            [paginator]="true"
                                            [selectionMode]="'multiple'"
                                            [loading]="loadingPDG"
                                            [showBtnExp]="true"
                                            class="min-w-full"            
                                            nameExport="programacion_diaria_bodega">
                        </app-dynamic-table>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full flex">
            <div class=" col-12 xl:col-6">
                <div class="card min-w-full" style=" background-image: url('https://nitrofert.com.co/wp-content/uploads/2023/05/Recurso_17@2x.png'); background-size:cover;">

                </div>
            </div>  
    
            <div class="flex justify-content-center col-12 xl:col-6">
