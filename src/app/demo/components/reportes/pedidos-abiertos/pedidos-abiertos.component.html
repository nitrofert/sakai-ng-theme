<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
<app-breadcrumb></app-breadcrumb>

<div class="grid">
	<div class="col-12">
        <div class="w-full flex">
            <div class="flex  col-12 ">
                <div class="card min-w-full" style=" background-image: url('https://nitrofert.com.co/wp-content/uploads/2023/05/Recurso_17@2x.png'); background-size:cover;">
                    <div class="text-center mb-3"><h1>Pedidos abiertos</h1></div>
                    <div class="p-fluid p-formgrid grid">
                        <div class="field col-12 ">
                            <app-dynamic-table [dataTable]="tablaPedidos.data" 
                                        [headersTable]="tablaPedidos.header"
                                        
                                        dataKey="index" 
                                        [rows]="10" 
                                        [rowsPerPageOptions]="[10,50,100]" 
                                        [paginator]="true"
                                        [selectionMode]="'multiple'"
                                        [loading]="loading"
                                        [showBtnExp]="true"
                                        class="min-w-full"
                                        nameExport="pdidos_abiertos">
                            </app-dynamic-table>
                        </div>  
                        
        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
