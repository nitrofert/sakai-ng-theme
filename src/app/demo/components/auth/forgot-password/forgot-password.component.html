<p-toast></p-toast>
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img *ngIf="wellcomeMessage!=''" src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">{{wellcomeMessage}}</div>
                    <span class="text-600 font-medium"></span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1"
                            type="email" 
                            [(ngModel)]="email" 
                            placeholder="Ingrese el email asociado a su usuario para enviar  notificaciÃ³n" 
                            pInputText 
                            class="w-full md:w-30rem mb-5" 
                            style="padding:1rem"
                            
                            [ngClass]="{'ng-invalid ng-dirty' : submit && !email}">

                    
                    
                    <div *ngIf="loading" class="w-full flex justify-content-center">
                        <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
                    </div>
                    
                    
                    <div class="flex align-items-center justify-content-between mt-3 mb-5 gap-5">
                        <div class="flex align-items-center">
                            <!--<p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>-->
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer" 
                            style="color: var(--primary-color)" routerLink="/">Inicio de sesion</a>
                        </div>
                        
                    </div>
                    <button 
                            pButton 
                            pRipple label="Reestablecer password" 
                            class="w-full p-3 text-xl" 
                            [disabled] = "submit"
                            (click)="resetPassword()"></button>
                    
                </div>
            </div>
        </div>
    </div>
</div>
